<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employees displayed in a table</title>

    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
          integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" rel="stylesheet">
    <!-- JavaScript Bundle with Popper.js -->
    <script crossorigin="anonymous"
            integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
            src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div th:insert="fragments/page_sections.html :: header"></div>
    <div th:text="${HeaderText}"/>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Department</th>
        </tr>
        </thead>
        <tr th:each="employee: ${employees}">
            <td th:text="${employee.eid}"/>
            <td th:text="${employee.name}"/>
            <td th:text="${employee.department}"/>
        </tr>
    </table>

    <div th:insert="fragments/page_sections.html :: footer"></div>
</body>
</html>
