<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Handling Form Submission</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
          integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" rel="stylesheet">
    <!-- JavaScript Bundle with Popper.js -->
    <script crossorigin="anonymous"
            integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
            src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
    <!--
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    -->
</head>
<body class="container">

    <h1>Multiplication Calculator</h1>

    <h6 th:text="${HeaderText}"/>
    <div class="row">
        <div class="col-md-4">
            <form action="#" method="post" th:action="@{/multiply}" th:object="${numbers}">

                <div class="mb-3">
                    <label class="form-label" for="multiplicand">Multiplicand:</label>
                    <input class="form-control" id="multiplicand" placeholder="Enter Multiplicand"
                           th:field="*{multiplicand}"
                           type="text"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="multiplier">Multiplier</label>
                    <input class="form-control" id="multiplier" placeholder="Enter Multiplier" th:field="*{multiplier}"
                           type="text"/>
                </div>

                <div class="ui-button">
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <button class="btn btn-primary" type="reset">Reset</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
