<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Security with Spring Boot - Custom Login Form!</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h5 class="text-center" style="font-size: 25px">Login</h5>
        <div th:if="${param.error}">
            <p style="color: red">Username or Password is incorrect. Please check again!</p>
        </div>
        <div th:if="${param.logout}">
            <h1 style="color: green">You are logged out.</h1>
        </div>
        <form method="post" th:action="@{/login}">
            <div class="form-group">
                <label for="username">Username: </label>
                <input autofocus="true" class="form-control" id="username" name="username" placeholder="Enter Username"
                       type="text"/>
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input class="form-control" id="password" name="password" placeholder="Enter Password" type="password"/>
            </div>
            <button class="btn btn-primary btn-block" type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
